<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Post Message</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=760">
		<link rel="stylesheet" href="styles/faf80361.main.css" type="text/css">
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<!--[if lte IE 7]>
			<script src="js/IE8.js" type="text/javascript"></script><![endif]-->
		<!--[if lt IE 7]>
			<link rel="stylesheet" type="text/css" media="all" href="css/ie6.css"/><![endif]-->
	</head>
	<body class="content">
		<aside class="body wrapper">
			<article>
				<h2>Wrapper Form</h2>
				<h3 id="receivedMessage"></h3>
				<form>
					<p><input type="text" name="message" class="message" value="Send a message..." id="message"> <input type="submit" value="Send message">
					</p>
				</form>
			</article>
		</aside>
		<section class="body embed">
			<article>
				<hgroup>
					<h2>IFrame</h2>
					<h3>Angular content embedded below:</h3>
				</hgroup>
				<iframe id="iframe" type="text/html" src="http://newtriks.github.io/angularjs-post-message-testing-project/" onload="onIFrameLoad()" marginwidth="0" marginheight="0" frameborder="0"></iframe>
			</article>
		</section>
		<script>
			function onIFrameLoad()
			{
			  window.iframeLoaded = true;
			}
		</script>
		<script src="js/327db209.scripts.js"></script>
	</body>
</html>
